name: verify
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'graalvm'
          cache: maven
      - run: ./mvnw clean verify
  
  native-build:
    name: Build and test native image
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'graalvm'
          cache: maven
      - name: Build native image (dynamic linking - no musl required)
        run: ./mvnw -Pnative -pl ice clean package -Dmaven.test.skip=true
      - name: Upload native binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ice-native-amd64-dynamic
          path: ice/target/ice
          if-no-files-found: error