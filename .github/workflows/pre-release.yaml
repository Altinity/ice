name: pre-release
on:
  push:
    branches:
      - master
concurrency: pre-release
jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'graalvm'
          cache: maven
      - run: .bin/pre-release
        env:
          GITHUB_TOKEN: ${{ github.token }}
